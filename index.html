<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="pokemon.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">

        </div>
        <button type="myBtn" class="btn">Show Info</button>
        
        <div class = "pokeModal">
            
            <div class="pokeModalContent">
                <span class="close" id="left">&times;</span>
                <h3 class="pokeName">Charmander #4</h3>
                <div class="pokeImg">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Pokemon" class="pokeImg">
                </div>
                <div class="pokeCharacteristic">
                    <p class="CharacteristicTitle">Type</p>
                    <div class="pokeTypes">
                        <p>Fire</p>
                        <p>Flying</p>
                    </div>
                    <p class="CharacteristicTitle">Height</p>
                    <p>0.6m ( 1'12" )</p>
                    <p class="CharacteristicTitle">Weight</p>
                    <p>8.5kg ( 18.7lbs. )</p>
                    <p class="CharacteristicTitle">Abilities</p>
                    <div class="pokeAbilities">
                        <p>Blaze</p>
                        <p>Solar-Power</p>    
                        <p>Solar-Power</p> 
                    </div>
                </div>
                <p class="StatisticTitle">Stats</p>
                <div class="stats">
                    <p class="stat-title">Hp</p>
                    <div class="animated-progress progress-blue">
                        <span data-progress="45" style="width: 50%;">45</span>
                    </div>    
                    <p class="stat-title">Attack</p>
                    <div class="animated-progress progress-blue">
                        <span data-progress="45" style="width: 45%;">45</span>
                    </div>    
                    <p class="stat-title">Defense</p>
                    <div class="animated-progress progress-blue">
                        <span data-progress="45" style="width: 45%;">45</span>
                    </div>    
                    <p class="stat-title">Sp. Attack</p>
                    <div class="animated-progress progress-blue">
                        <span data-progress="45" style="width: 45%;">45</span>
                    </div>    
                    <p class="stat-title">Sp. Defense</p>
                    <div class="animated-progress progress-blue">
                        <span data-progress="45" style="width: 45%;">45</span>
                    </div>    
                    <p class="stat-title">Speed</p>
                    <div class="animated-progress progress-blue">
                        <span data-progress="45" style="width: 45%;">45</span>
                    </div>     
                </div>
            </div>
        </div>
        
        <nav>

        </nav>
    </header>
    <main>
        
    </main>
    <footer>

    </footer>
</body>
</html>
